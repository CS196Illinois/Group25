{% load static %}

<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>(ML)B</title>
  </head>

  <header>
    <nav class="navbar navbar-expand navbar-dark bg-dark" style="margin-bottom:50px">
      <a class="navbar-brand" href="/">
        <img src="{% static 'temp_logo.png' %}" width="50" class="d-inline-blockp" alt="" loading="lazy">
        (ML)B
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <!-- change "#" to "schedule/" once page made -->
            <a class="nav-link" href="#">Schedule</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <body>
    <main role="main" class="container">
      {% block content %}{% endblock %}
      <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </main>
  </body>

  <div class="navbar fixed-bottom" style="margin-top:50px">
    <footer class="card-footer bg-dark text-muted footer-position">Data retrieved via the <a href="https://github.com/panzarino/mlbgame">mlbgame</a> API.
    </footer>
  </div>

</html>
